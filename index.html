<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 v-text="sitename"></h1>
      </header>
      <main>
        <h2 v-text="product.id"></h2>
        <figure>
          <img v-bind:src="product.image" alt="" width="200px" height="200px" />
        </figure>
        <ul>
          <!-- list -->
          <li><h2 v-text="product.title"></h2></li>
          <p v-html="product.description"></p>
          <li>Price:{{product.price}}</li>
        </ul>

        <!-- comment -->
        <button v-on:click="addToCart">Add to Cart</button>
        <!-- shortcut @click doesnotget recognized in every system -->
      </main>
    </div>

    <script type="text/javascript">
      var webstore = new Vue({
        el: "#app", //object dom mounting point
        data: {
          //key site matches the value of v-text
          sitename: "Vue JS Pet Depot",
          product: {
            id: 1001,
            title: "Cat food, 25lb bag",
            description:
              "A 25 pound bag of <em>irrestible</em>," +
              "prganic goodness for your cat",
            price: 2000,
            image: "images/cat.jpg",
          },
          cart: [], //array to store items in shopping cart
        },
        methods: {
          addToCart: function () {
            this.cart.push(this.product.id);
            console.log(this.cart);
          },
        },
      });
    </script>

    <!-- V-ON V-BIND V-TEXT V-MODEL V-ONCLICK V-HTML -->
  </body>
</html>
